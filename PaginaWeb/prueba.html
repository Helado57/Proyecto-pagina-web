<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .imagen-flotante {
      float: left;
      margin-right: 10px; /* Añade espacio entre la imagen y el texto */
    }
  </style>
</head>
<body>
  <img src="Imagenes/astronauta.jpg" class="imagen-flotante" alt="astronauta">
  <p>Este texto fluirá alrededor de la imagen porque la imagen tiene `float: left;`. El contenido se ajustará a la derecha de la imagen.</p>
</body>
</html>
